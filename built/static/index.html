<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Flyer</title>
</head>

<body class="noselect">

    <div class="container-fluid">

        <div class="row">
            <div class="col">
                <h1 class="text-center">Flyer</h1>
                <canvas class="border border-dark rounded text-center" id="main-canvas" width=640 height=640>
                        Your browser does not support Canvas.
                    </canvas>
            </div>
        </div>

        <div class="row text-center">
            <div class="col">
                <button class="btn btn-danger btn-lg mx-5 my-2" id="restart">Restart</button>
            </div>
        </div>

        <div class="row text-center my-2">
            <div class="col">
                <p>
                    Instructions:<br> Space or click to jump
                </p>
            </div>
        </div>

        <div class="row text-center my-2">
            <div class="col">
                <p>This game is still in development!<br>
                    <a href="https://github.com/Vince7778/Flyer/issues" target="_blank">Report bugs here</a><br> Created by Vince7778</p>
            </div>
        </div>

    </div>

    <script src="main.js" type="text/javascript"></script>

</body>

</html>
